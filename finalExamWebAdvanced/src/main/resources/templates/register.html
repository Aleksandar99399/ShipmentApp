<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <th:block th:include="~{fragments/nav-unauthorized}"></th:block>
	</nav>

</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur rounded"
          th:method="POST"
          th:action="@{/users/register}"
        th:object="${user}">
        <div class="form-group" >
            <div  class="label-holder textCol d-flex justify-content-center">
                <label for="firstName" class="h4 mb-2 text-white">First Name</label>
            </div>
            <input type="text" class="form-control" id="firstName" name="firstName"
                th:field="*{firstName}" th:errorclass="alert-danger"/>
            <small th:if="${#fields.hasErrors('firstName')}" th:each="err:${#fields.errors('firstName')}" th:text="${err}" class="text-danger">Username error message</small>
        </div>
        <div class="form-group" >
            <div  class="label-holder textCol d-flex justify-content-center">
                <label for="lastName" class="h4 mb-2 text-white">Last Name</label>
            </div>
            <input type="text" class="form-control" id="lastName" name="lastName"
            th:field="*{lastName}"/>
            <small th:if="${#fields.hasErrors('lastName')}" th:each="err:${#fields.errors('lastName')}" th:text="${err}" class="text-danger">Username error message</small>
        </div>
        <div class="form-group" >
            <div  class="label-holder textCol d-flex justify-content-center">
                <label for="telephoneNumber" class="h4 mb-2 text-white">Telephone number</label>
            </div>
            <input th:field="*{telephoneNumber}" type="text" class="form-control" id="telephoneNumber" name="telephoneNumber" />
            <small th:if="${#fields.hasErrors('telephoneNumber')}" th:each="err:${#fields.errors('telephoneNumber')}" th:text="${err}" class="text-danger">Username error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input th:field="*{email}" type="email" class="form-control" id="email" name="email" />
            <small th:if="${#fields.hasErrors('email')}" th:each="err:${#fields.errors('email')}" th:text="${err}" class="text-danger">Email error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label  for="password" class="h4 mb-2" >Password</label>
            </div>
            <input th:field="*{password}" type="password" class="form-control" id="password" name="password" />
            <small th:if="${#fields.hasErrors('password')}" th:each="err:${#fields.errors('password')}" th:text="${err}" class="text-danger">Password error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input th:field="*{confirmPassword}" type="password" class="form-control" id="confirmPassword"
                   name="confirmPassword" />
            <small th:if="${#fields.hasErrors('confirmPassword')}" th:each="err:${#fields.errors('confirmPassword')}" th:text="${err}" class="text-danger">Incorrect password!</small><br>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
        </div>
    </form>
</main>

<footer class="footer bg-transparent  py-2">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
