<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <th:block th:include="~{fragments/nav-authorized}"></th:block>
	</nav>

</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add office</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur rounded"
          th:object="${office}"
          method="post"
          th:action="@{/offices/add}" >

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="officeName" class="h4 mb-2">Office name</label>
            </div>
            <input th:field="*{officeName}" type="text" class="form-control" id="officeName" name="officeName" />

            <small th:if="${#fields.hasErrors('officeName')}" th:each="err:${#fields.errors('officeName')}" th:text="${err}" class="text-danger">Email error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label  for="town" class="h4 mb-2" >Town</label>
            </div>
            <select class="browser-default custom-select" id="town" name="town">
                <option th:each="t:${T(finalproject.models.entities.Town).values()}"
                        th:value="${t}" th:text="${t}">Select category</option>
            </select>
            <small th:if="${#fields.hasErrors('town')}" th:each="err:${#fields.errors('town')}" th:text="${err}" class="text-danger">Town error message</small>
        </div>


        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Add office</button>
        </div>
    </form>
</main>

<footer class="footer bg-transparent  py-2">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
